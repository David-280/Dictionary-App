                </span><br> To <span class="pink">enhance</span> 
                your learning <span class="pink">experience</span>:
            </h1> <hr>
                <p style="color: white;">Welcometo my <span class="pink">Online dictionary </span>
                    Web Application Search your desired <br> word

                     <span class="pink">your desired meaning.</span>

 </div>
